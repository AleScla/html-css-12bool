<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12 COL</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/framework.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <h1>
                Esercizio per Casa
            </h1>
            
            <div class="main-container">  <!-- Prima sezione -->
                <div class="main-row"><!-- prima riga -->
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                    <div class="column-1">1 col</div>
                </div>
                    
                <div class="main-row"><!-- seconda riga -->
                    <div class="column-2">col</div>
                    <div class="column-5">col</div>
                    <div class="column-5">col</div>
                </div>
                    
                <div class="main-row">
                    <div class="column-12">
                        12 col
                    </div>
                </div>

                <div class="main-row"><!-- quarta riga -->
                    <div class="column-8">
                        8 col
                    </div>
                    <div class="column-2">
                        2 col
                    </div>
                    <div class="column-2">
                        2 col
                    </div>
                </div>
                <div class="main-row"><!-- quinta riga -->
                    <div class="column-1">
                        1 col
                    </div>
                    <div class="column-2">
                        2 col
                    </div>
                    <div class="column-2">
                        2 col
                    </div>
                    <div class="column-6">
                        6 col
                    </div>
                    <div class="column-1">
                        1 col
                    </div>
                </div>
                <div class="main-row"> <!-- sesta riga -->
                    <div class="column-6">
                        <div class="inner main-row">
                            <div class="nested column-2">
                                nested 2 col
                            </div>
                            <div class="nested column-2">
                                nested 2 col
                            </div>
                            <div class="nested column-8">
                                nested 8 col
                            </div>
                        </div>
                    </div>
                    <div class="column-6">
                        <div class="inner main-row">
                            <div class="nested column-6">
                                nested 6 col
                            </div>
                            <div class="nested column-6">
                                nested 6 col
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-container"><!-- seconda sezione -->
                <div class="main-row"> <!-- riga 1 -->
                    <div class="column-12"></div> 
                </div>
                <div class="main-row"> <!-- riga 2 -->
                    <div class="column-1"></div> 
                    <div class="column-11"></div> 
                </div>
                <div class="main-row"> <!-- riga 3 -->
                    <div class="column-2"></div> 
                    <div class="column-10"></div> 
                </div>
            </div>
        </main>

</html>
